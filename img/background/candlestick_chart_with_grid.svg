<!-- static/img/hero-pattern-grid.svg -->
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Grid lines -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Grid background -->
  <rect width="100" height="100" fill="url(#grid)" />
  
  <!-- Candlestick chart elements -->
  <rect x="10" y="30" width="2" height="20" fill="rgba(34,197,94,0.3)"/>
  <rect x="30" y="25" width="2" height="30" fill="rgba(239,68,68,0.3)"/>
  <rect x="50" y="35" width="2" height="15" fill="rgba(34,197,94,0.3)"/>
  <rect x="70" y="20" width="2" height="35" fill="rgba(34,197,94,0.3)"/>
  
  <!-- Price line -->
  <path d="M 0 40 Q 25 35, 50 45 T 100 35" stroke="rgba(59,130,246,0.4)" stroke-width="2" fill="none"/>
</svg>
