<!-- static/img/hero-pattern-waves.svg -->
<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(147,51,234,0.1)"/>
      <stop offset="50%" stop-color="rgba(59,130,246,0.2)"/>
      <stop offset="100%" stop-color="rgba(34,197,94,0.1)"/>
    </linearGradient>
  </defs>
  
  <!-- Multiple signal waves -->
  <path d="M 0 50 Q 50 20, 100 50 T 200 50" stroke="url(#waveGrad)" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 0 60 Q 50 30, 100 60 T 200 60" stroke="url(#waveGrad)" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 0 40 Q 50 10, 100 40 T 200 40" stroke="url(#waveGrad)" stroke-width="4" fill="none" opacity="0.8"/>
  
  <!-- Signal dots -->
  <circle cx="50" cy="20" r="3" fill="rgba(34,197,94,0.6)"/>
  <circle cx="150" cy="30" r="2" fill="rgba(59,130,246,0.5)"/>
  <circle cx="100" cy="10" r="2.5" fill="rgba(147,51,234,0.4)"/>
</svg>
