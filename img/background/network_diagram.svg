<!-- static/img/hero-pattern-network.svg -->
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
    <!-- Network nodes -->
    <circle cx="30" cy="30" r="4" fill="rgba(59,130,246,0.4)"/>
    <circle cx="120" cy="40" r="3" fill="rgba(34,197,94,0.4)"/>
    <circle cx="80" cy="80" r="5" fill="rgba(147,51,234,0.4)"/>
    <circle cx="40" cy="110" r="3" fill="rgba(59,130,246,0.4)"/>
    <circle cx="110" cy="120" r="4" fill="rgba(34,197,94,0.4)"/>

    <!-- Network connections -->
    <path d="M 30 30 L 120 40" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <path d="M 120 40 L 80 80" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <path d="M 80 80 L 40 110" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <path d="M 80 80 L 110 120" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <path d="M 30 30 L 40 110" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

    <!-- Pulsing effect -->
    <circle cx="80" cy="80" r="5" fill="none" stroke="rgba(147,51,234,0.3)" stroke-width="2">
        <animate attributeName="r" values="5;15;5" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
</svg>
