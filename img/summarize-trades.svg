<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        /* --- Animation Setup (8 seconds loop) --- */
        .scene-1-anim { animation: scene-1-anim 8s ease-in-out infinite; }
        .scene-2-anim { animation: scene-2-anim 8s ease-in-out infinite; }
        .scene-3-anim { animation: scene-3-anim 8s ease-in-out infinite; }
        .card-slide-up-anim { opacity: 0; animation: card-slide-up 8s ease-out infinite; }
        .live-dot-anim { animation: live-blink 2s ease-in-out infinite; }
        .stats-counter-anim { animation: counter-pop-in 8s ease-out infinite; }
        .stats-bar-anim { animation: fill-bar 8s ease-out infinite; }
        .embed-fly-in-anim { animation: embed-fly-in 8s ease-in-out infinite; }
        .emoji-pop-anim { opacity: 0; animation: emoji-pop 8s ease-out infinite; }

        /* --- Keyframes --- */

        /* Scene 1: Dashboard with new Dissolve/Blur transition */
        @keyframes scene-1-anim {
        0%, 25% { opacity: 1; filter: blur(0px); transform: scale(1); }
        37.5%, 100% { opacity: 0; filter: blur(14px); transform: scale(0.95); }
        }
        @keyframes card-slide-up {
        0% { opacity: 0; transform: translateY(20px); }
        6.25% { opacity: 1; transform: translateY(0); }
        100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes live-blink { 50% { opacity: 0.3; } }

        /* Scene 2: Statistics Panel, appearing from the blur */
        @keyframes scene-2-anim {
        0%, 25% { opacity: 0; filter: blur(8px); transform: scale(0.95); }
        37.5%, 62.5% { opacity: 1; filter: blur(0px); transform: scale(1); }
        68.75%, 100% { opacity: 0; transform: scale(0.8) translateY(-20px); }
        }

        @keyframes counter-pop-in {
        0%, 40% { opacity: 0; transform: scale(0.8); }
        45% { opacity: 1; transform: scale(1.05); }
        50%, 100% { opacity: 1; transform: scale(1); }
        }
        @keyframes fill-bar {
        0%, 42% { width: 0; }
        52% { width: 136; } /* 68% of 200px */
        100% { width: 136; }
        }

        /* Scene 3: Discord Feedback */
        @keyframes scene-3-anim {
        0%, 70% { opacity: 0; }
        80%, 95% { opacity: 1; }
        100% { opacity: 0; }
        }
        @keyframes embed-fly-in {
        /* Starts at the stats panel position, flies to the chat */
        0%, 62.5% { opacity: 0; transform: translate(200px, 100px) scale(0.5); }
        75% { opacity: 1; transform: translate(305px, 180px) scale(1); }
        95%, 100% { opacity: 1; transform: translate(305px, 180px) scale(1); }
        }
        @keyframes emoji-pop {
        0%, 80% { opacity: 0; transform: scale(0.5); }
        85%, 95% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; }
        }
    </style>

    <!-- Background -->
    <rect width="800" height="450" fill="#0F172A"/>

    <!-- ===================================================== -->
    <!-- SCENE 1: ORDERED TRADES (0-2s)                        -->
    <!-- ===================================================== -->
    <g id="scene-1-dashboard" class="scene-1-anim">
        <g class="card-slide-up-anim" style="animation-delay: 0s;"><rect x="100" y="80" width="600" height="70" fill="#1E293B" rx="6"/><text x="120" y="115" font-family="sans-serif" font-weight="bold" font-size="18" fill="white">BTC/USD</text><text x="580" y="118" font-family="sans-serif" font-weight="bold" font-size="20" fill="#22C55E" text-anchor="end">+8.2%</text><circle class="live-dot-anim" cx="680" cy="100" r="4" fill="#22C55E"/></g>
        <g class="card-slide-up-anim" style="animation-delay: 0.2s;"><rect x="100" y="170" width="600" height="70" fill="#1E293B" rx="6"/><text x="120" y="205" font-family="sans-serif" font-weight="bold" font-size="18" fill="white">ETH/USD</text><text x="580" y="208" font-family="sans-serif" font-weight="bold" font-size="20" fill="#EF4444" text-anchor="end">-1.9%</text><circle class="live-dot-anim" cx="680" cy="190" r="4" fill="#22C55E"/></g>
        <g class="card-slide-up-anim" style="animation-delay: 0.4s;"><rect x="100" y="260" width="600" height="70" fill="#1E293B" rx="6"/><text x="120" y="295" font-family="sans-serif" font-weight="bold" font-size="18" fill="white">NASDAQ FUTURES</text><text x="580" y="298" font-family="sans-serif" font-weight="bold" font-size="20" fill="#22C55E" text-anchor="end">+3.4%</text><circle class="live-dot-anim" cx="680" cy="280" r="4" fill="#22C55E"/></g>
    </g>

    <!-- Aggregation lines are removed -->

    <!-- ===================================================== -->
    <!-- SCENE 2: STATISTICS PANEL (3-5s)                      -->
    <!-- ===================================================== -->
    <g id="scene-2-stats" class="scene-2-anim">
        <rect x="200" y="100" width="400" height="250" fill="#1E293B" rx="8"/>
        <text x="400" y="140" font-family="sans-serif" font-size="14" fill="#94A3B8" text-anchor="middle">TOTAL PNL</text>
        <text class="stats-counter-anim" x="400" y="185" font-family="sans-serif" font-weight="bold" font-size="48" fill="#22C55E" text-anchor="middle" style="animation-delay: 0.1s;">+9.7%</text>
        <text x="270" y="240" font-family="sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">WIN RATE</text>
        <text class="stats-counter-anim" x="270" y="265" font-family="sans-serif" font-weight="bold" font-size="20" fill="white" text-anchor="middle" style="animation-delay: 0.2s;">68%</text>
        <text x="530" y="240" font-family="sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">TOP PERFORMER</text>
        <text class="stats-counter-anim" x="530" y="265" font-family="sans-serif" font-weight="bold" font-size="20" fill="white" text-anchor="middle" style="animation-delay: 0.3s;">BTC/USD</text>
        <rect x="300" y="290" width="200" height="20" fill="#334155" rx="4"/>
        <rect class="stats-bar-anim" x="300" y="290" width="0" height="20" fill="#3B82F6" rx="4"/>
    </g>

    <!-- ===================================================== -->
    <!-- SCENE 3: DISCORD FEEDBACK (6-8s)                      -->
    <!-- ===================================================== -->
    <g id="scene-3-discord" class="scene-3-anim">
        <!-- org.example.Main Discord Window -->
        <rect x="100" y="50" width="600" height="350" fill="#36393f" rx="8"/>
        <!-- Left Sidebar (Channels) -->
        <rect x="100" y="50" width="150" height="350" fill="#2f3136" rx="8" ry="8" style="border-bottom-right-radius: 0; border-top-right-radius: 0;"/>
        <text x="120" y="80" font-family="sans-serif" font-weight="bold" font-size="12" fill="#fff">TRADE SIGNALS</text>
        <rect x="115" y="100" width="125" height="25" fill="#40444b" rx="4"/>
        <text x="125" y="117" font-family="sans-serif" font-size="14" fill="#fff"># btc-signals</text>
        <text x="125" y="147" font-family="sans-serif" font-size="14" fill="#8e9297"># general-chat</text>
        <!-- Top Bar -->
        <line x1="250" y1="90" x2="700" y2="90" stroke="#40444b" stroke-width="1"/>
        <text x="270" y="75" font-family="sans-serif" font-weight="bold" font-size="16" fill="#fff"># btc-signals</text>
        <!-- Message Input Box -->
        <rect x="270" y="365" width="410" height="25" fill="#40444b" rx="12"/>
        <text x="285" y="381" font-family="sans-serif" font-size="12" fill="#72767d">Message #btc-signals</text>

        <!-- Bot Message Placeholder -->
        <g id="bot-message-placeholder">
            <circle cx="280" cy="165" r="15" fill="#3B82F6"/>
            <text x="305" y="160" font-family="sans-serif" font-weight="bold" font-size="14" fill="#fff">YourBot</text>
            <rect x="365" y="148" width="35" height="18" fill="#5865F2" rx="3"/>
            <text x="382.5" y="161" font-family="sans-serif" font-weight="bold" font-size="10" fill="#fff" text-anchor="middle">BOT</text>
            <text x="410" y="160" font-family="sans-serif" font-size="10" fill="#72767d">Today at 11:00 AM</text>
        </g>
    </g>
    <!-- The flying embed (starts from stats panel position) -->
    <g class="embed-fly-in-anim">
        <g>
            <rect x="0" y="0" width="400" height="150" fill="#2f3136" rx="4"/>
            <rect x="0" y="0" width="4" height="150" fill="#22C55E" rx="4" ry="4" style="border-bottom-right-radius: 0; border-top-right-radius: 0;"/>
            <text x="20" y="30" font-family="sans-serif" font-weight="bold" font-size="16" fill="#fff">Daily Trading Summary</text>
            <text x="20" y="70" font-family="sans-serif" font-size="14" fill="#dcddde">Total PnL</text>
            <text x="20" y="100" font-family="sans-serif" font-weight="bold" font-size="24" fill="#22C55E">+9.7%</text>
            <text x="200" y="70" font-family="sans-serif" font-size="14" fill="#dcddde">Win Rate</text>
            <text x="200" y="100" font-family="sans-serif" font-weight="bold" font-size="24" fill="#fff">68%</text>

            <!-- Emoji reactions will pop up under the embed -->
            <g>
                <text class="emoji-pop-anim" x="0" y="180" font-size="24" style="animation-delay: 0.5s;">ðŸ”¥</text>
                <text class="emoji-pop-anim" x="40" y="180" font-size="24" style="animation-delay: 0.7s;">ðŸš€</text>
                <text class="emoji-pop-anim" x="80" y="180" font-size="24" style="animation-delay: 0.9s;">âœ…</text>
            </g>
        </g>
    </g>
</svg>
