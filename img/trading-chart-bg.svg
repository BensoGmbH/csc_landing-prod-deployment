<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dunkler Hintergrund -->
  <rect width="800" height="400" fill="#111827"/>

  <!-- Dezentes Gitter im Hintergrund -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="800" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="400" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="400" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="400" stroke="white" stroke-width="1"/>
  </g>

  <!-- Farbverlauf für den Chart-Bereich -->
  <defs>
    <linearGradient id="chartGradient" x1="400" y1="150" x2="400" y2="350" gradientUnits="userSpaceOnUse">
      <stop stop-color="#10b981" stop-opacity="0.4"/>
      <stop offset="1" stop-color="#10b981" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Gefüllter Bereich unter der Chart-Linie -->
  <path d="M50 300 L150 250 L250 280 L350 200 L450 220 L550 150 L650 180 L750 120 L750 350 L50 350 Z" fill="url(#chartGradient)"/>

  <!-- Die eigentliche Chart-Linie -->
  <path d="M50 300 L150 250 L250 280 L350 200 L450 220 L550 150 L650 180 L750 120" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Dekorative Candlestick-Elemente -->
  <rect x="180" y="210" width="20" height="50" fill="#10b981" rx="2"/>
  <line x1="190" y1="200" x2="190" y2="210" stroke="#10b981" stroke-width="2"/>
  <line x1="190" y1="260" x2="190" y2="270" stroke="#10b981" stroke-width="2"/>

  <rect x="580" y="230" width="20" height="40" fill="#ef4444" rx="2"/>
  <line x1="590" y1="220" x2="590" y2="230" stroke="#ef4444" stroke-width="2"/>
  <line x1="590" y1="270" x2="590" y2="280" stroke="#ef4444" stroke-width="2"/>
</svg>
